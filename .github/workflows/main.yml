name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run unit tests with coverage
        run: npm run test:cov

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Build
        run: npm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Generate this on SonarCloud.io

      - name: Generate Coverage Badge
        uses: schneegans/dynamic-badges-action@1.0.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          filename: coverage-badge.json
          label: coverage
          message: ${{ steps.coverage.outputs.coverage }}%
          color: green
          gist_id: ${{ secrets.GIST_ID }}
          gist_filename: coverage-badge.json

      - name: Get Coverage
        id: coverage
        run: |
          COVERAGE=$(node -p "require('./coverage/coverage-final.json').total.lines.pct")
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
